 <script type="text/javascript">

function validateForm() {
    var user = document.forms["addForm"]["uname"].value.trim();
    if (user == null || user == "") {
        alert("Name must be filled out");
        return false;
    }

    var email = document.forms["addForm"]["email"].value;
    if(email.match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/g) == null)
    {
    	alert("Invalid Email");
        return false;
    }
}
</script>

<form name="addForm" action="/" onsubmit="return validateForm()" method="post">
Name: <input type="text" name="uname" required><br>
Email: <input type="text" name="email" required><br>
<input type="submit" value="Submit">
</form>
